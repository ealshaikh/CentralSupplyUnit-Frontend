<h2 mat-dialog-title class="custom-header">Delete Role</h2>
<div mat-dialog-content class="custom-content">
    Would you like to delete this Role?
</div>
<div mat-dialog-actions class="custom-action">
    <button mat-button mat-dialog-close cdkFocusInitial class="action-button" (click)="confirmDelete()">Delete</button>
    <button mat-button (click)="closeDialog()" class="cancel-button">Cancel</button>
</div>
